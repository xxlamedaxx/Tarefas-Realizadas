
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Leonardo Lameda</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>

    <style>
        h1 { 
    position: absolute;
    top: 20px;  /* Ajuste  altura */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 36px; /* Ajuste fonte */
    color: white; /* visibilidade da imagem */
    z-index: 10; /* tÃ­tulo acima do jogo */
}

    </style>
</head>
<body>
    <h1> ðŸ‘‘ Passaro Rei ðŸ‘‘</h1>
<script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,

        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var passaro;

    function preload() {
        this.load.image('bg', 'assets/ceu.png');
        this.load.spritesheet("fly", "assets/bird-red.png", { frameWidth: 75, frameHeight: 75 });
        
    }

    function create() {
        this.add.image(400, 300, 'bg').setScale(1.8);

        // Criando o passaro (movimento horizontal)
        passaro = this.add.sprite(100, 300, 'fly').setScale(1.3);
        passaro.ida = true; // direÃ§Ã£o
        
        // AnimaÃ§Ã£o do pÃ¡ssaro
        this.anims.create({
            key: 'fly',
            frames: this.anims.generateFrameNumbers('fly', { start: 0, end: 7 }),
            frameRate: 10,
            repeat: -1
        });
        passaro.anims.play('fly', true);

    }

    function update() {
    // M horizontal e vertical diagonal
    if (passaro.x === 100) {
        passaro.setFlip(false, false);
        passaro.ida = true;
    }

    if (passaro.x >= 700) {
        passaro.setFlip(true, false);
        passaro.ida = false;
    }

    if (passaro.ida) {
        passaro.x += 5;
    } else {
        passaro.x -= 5;
    }

    // M vertical (cima <-> baixo) junto com o movimento horizontal
    if (passaro.y <= 200) {
        passaro.subindo = false; // bate no topo, comeÃ§a a descer
    }

    if (passaro.y >= 400) {
        passaro.subindo = true; // bate no fundo e comeÃ§a a subir
    }

    if (passaro.subindo) {
        passaro.y -= 3; // M cima
    } else {
        passaro.y += 3; // M baixo
    }
}



</script>

</body>
</html>
